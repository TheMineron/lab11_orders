services:
  web:
    build:
      context: .
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DJANGO_DATABASE_URL}
      - DEBUG=${DEBUG}
    depends_on:
      - db
    networks:
      - orders-network

  db:
    image: postgres:16.8
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - orders-network

volumes:
  postgres_data:

networks:
  orders-network:
    driver: bridge
